<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="apresentacao">
        <section class="left_logo">
            <img src="../Imagens/logo.png" alt="logo TTwiter">
        </section>

        <section class="right_tela">
            <div class="titulo"><h2 >Bem-vindo a plataforma TTwiter</h2></div>

            <div class="grupo_input">
                <label class="email"  for="Email">Email</label>
                <input type="text" placeholder="exemple@email">
            
            
                <label for="senha">Senha</label>
                <input type="password" placeholder="Senha">

                <div class="olho">
                    <img src="../Imagens/olho.png" alt="Olho privacidade">
                </div>

            </div>
            
            <a class="esqueci_senha" style="text-decoration-line: none;" href="Link para esqueci senha"> Esqueci minha senha</a>

            <div class="grupo_botao">
                <button class="entrar" ><a href="../HTML/index.html"> Entrar</a></button>
                <button class="registrar"><a href="../HTML/cadastro_index.html">Registrar</a></button>
    
            </div>

            <div class="termos">
                <p style="text-align: center;">Li e estou de acordo com os <a href="termos link">Termos</a> e <a href="condições link">Condições<br> de uso</a><p>
            </div>

            
        </section>
    </div>

</html>
